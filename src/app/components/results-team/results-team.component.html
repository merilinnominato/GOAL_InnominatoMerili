<app-spinner [idloaded]="dataLoaded" [textError]="textError" ></app-spinner>

<div class="container">
  <div class="card m5" *ngIf="dataLoaded">
    <div class="card-header">
      Last {{ this.lastReaults }} results in {{ currentLeague.name }} for {{nameTeam}}
       on season {{ yearOfToday }}
    </div>
    <div class="card-body">
      <div class="row" *ngFor="let i of fixiture">
        <div class="col">
          <img
            src="{{ i.teams.home.logo }}"
            alt="{{ i.teams.home.name }}"
            height="25px"
            width="25px"
          />
        </div>
        <div class="col">
          <p>{{ i.teams.home.name }}</p>
        </div>
        <div class="col">
          <p>{{ i.score.fulltime.home }}</p>
        </div>
        <div class="col">
          <p>-</p>
        </div>
        <div class="col">
          <p>{{ i.score.fulltime.away }}</p>
        </div>
        <div class="col">
          <p>{{ i.teams.away.name }}</p>
        </div>
        <div class="col">
          <img
            src="{{ i.teams.away.logo }}"
            alt="{{ i.teams.away.name }}"
            height="25px"
            width="25px"
          />
        </div>
      </div>
    
    </div>

  </div>
  <div class="d-grid gap-2">
    <a  class="btn btn-primary" type="button" (click)="goBack()">Back to Leagues</a>
  </div>
</div>
