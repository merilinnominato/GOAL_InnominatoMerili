<div class="container m5">
  <div class="card">
    <div class="card-body text-center">
     <h3>
      Football updates
     </h3> 
    </div>
  </div>
  <!-- <h1 class="h1center m5">Football updates!!!</h1> -->
  <nav class="nav nav-pills nav-fill">
    <ng-container *ngFor="let i of countriesSelected">
          <a
          [id]="i + 'Select'"
          class="nav-item nav-link"
         
          type="button"
          (click)="showTableForCountry(i)"
          [class.active]="tabActive === i.name"
          >{{ i.name }}</a
        >
      
    
    </ng-container>
 
  </nav>

  <app-spinner [idloaded]="isLoadedData" [textError]="textError" ></app-spinner>

  <ng-container *ngIf="isLoadedData">
    <app-table-teams
      [arrayOfStandings]="arrayOfStandings"
      [country]="currentLeague" 
    ></app-table-teams>
  </ng-container>
</div>
